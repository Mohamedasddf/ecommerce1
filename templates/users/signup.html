<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce | {{title}}</title>
  <!-- ربط Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding-top: 550px; /* مسافة من الأعلى */
      padding-bottom: 450px; /* مسافة من الأسفل */
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      text-align: center;
      border: 2px solid #7421c2;
    }

    .form-container h2 {
      color: #7421c2;
      margin-bottom: 15px;
    }

    label {
      color: #7421c2;
      font-weight: bold;
      text-align: right;
      display: block;
    }

    .messages-container {
      display: flex;
      justify-content: flex-start;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 15px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .form-row .form-group {
      width: 48%;
      margin-bottom: 12px;
    }

    .form-group input {
      border-radius: 8px;
    }

    .form-group.full-width {
      width: 100%;
    }

    .btn-primary {
      background: #7421c2;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background: #3f016b;
    }

    /* لتصغير الحواف */
    .form-group input {
      height: 40px;
    }

    /* ترتيب المدخلات بشكل أفقي */
    .form-row {
      flex-direction: row;
    }

    /* تغيير المظهر عند الشاشات الصغيرة */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }

      .form-row .form-group {
        width: 100%;
      }
    }

  </style>
</head>

<body>
  <div class="form-container">
    <h2>إنشاء حساب جديد</h2>
    <!-- هنا يتم عرض الرسائل -->
    <div class="messages-container">
      {% include 'ecommerce/message.html' %}
    </div>
    {% if is_added == True %}
      <form method="POST" style="display: none;">
    {% else %}
    <form method="POST">
    {% endif %}
        {% csrf_token %}
        <div class="form-row">
          <!-- الاسم الكامل -->
          <div class="form-group">
            <label for="full-name">الاسم الكامل</label>
            <input type="text" class="form-control" id="full-name" name="username" placeholder="الاسم الكامل" required value="{{username}}">
          </div>

          <!-- الاسم الأول -->
          <div class="form-group">
            <label for="first-name">الاسم الأول</label>
            <input type="text" class="form-control" id="first_name" name="fname" placeholder="الاسم الأول" required value="{{fname}}">
          </div>

          <!-- الاسم الأخير -->
          <div class="form-group">
            <label for="last-name">الاسم الأخير</label>
            <input type="text" class="form-control" id="last_name" name="lname" placeholder="الاسم الأخير" required value="{{lname}}">
          </div>

          <!-- البريد الإلكتروني -->
          <div class="form-group">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="البريد الإلكتروني" required value="{{email}}">
          </div>

          <!-- كلمة المرور -->
          <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="كلمة المرور" required value="{{password}}">
          </div>

          <!-- رقم الهاتف -->
          <div class="form-group">
            <label for="phone">رقم الهاتف</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="phone" required value="{{phone}}">
          </div>

          <!-- تأكيد كلمة المرور -->
          <div class="form-group full-width">
            <label for="confirm-password">تأكيد كلمة المرور</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="تأكيد كلمة المرور" required value="{{password}}">
          </div>

          <!-- العنوان الأول -->
          <div class="form-group">
            <label for="address1">العنوان الأول</label>
            <input type="text" class="form-control" id="address1" name="address1" placeholder="العنوان الأول" required value="{{address1}}">
          </div>

          <!-- العنوان الثاني -->
          <div class="form-group">
            <label for="address2">العنوان الثاني</label>
            <input type="text" class="form-control" id="address2" name="address2" placeholder="العنوان الثاني" required value="{{address2}}">
          </div>

          <!-- المدينة -->
          <div class="form-group">
            <label for="city">المدينة</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="المدينة" required value="{{city}}">
          </div>

          <!-- الولاية -->
          <div class="form-group">
            <label for="state">الولاية</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="الولاية" required value="{{state}}">
          </div>

          <!-- الرمز البريدي -->
          <div class="form-group full-width">
            <label for="zipcode">الرمز البريدي</label>
            <input type="text" class="form-control" id="zipcode" name="zip_code" placeholder="الرمز البريدي" required value="{{zip_code}}">
          </div>

          <!-- الشروط والأحكام -->
          <div class="form-group full-width">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="terms" name="terms">
              <label class="form-check-label" for="terms">أوافق على <a href="#">الشروط والأحكام</a></label>
            </div>
          </div>

          <!-- زر التسجيل -->
          <div class="form-group full-width">
            <button type="submit" class="btn btn-primary">تسجيل</button>
          </div>
        </div>
      </form>
  </div>
</body>

</html>
