<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce | {{title}}</title>
    <!-- ربط Bootstrap و Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* تخصيص مظهر الصفحة */
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .profile-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
            transition: transform 0.3s ease;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff6f61;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 2rem;
            color: #ff6f61;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .card-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }
        .card-text i {
            color: #ff6f61;
        }
        .btn-primary {
            background-color: #ff6f61;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #ff8a75;
        }
        .profile-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 20px;
        }
        /* تخصيص خط العنوان والكتابة داخل البطاقة */
        .card-title, .card-text {
            text-align: center;
        }
        /* تخصيص التنسيق عند تحريك الماوس */
        .card-title, .card-text {
            transition: all 0.3s ease;
        }
        .profile-card:hover .card-title, .profile-card:hover .card-text {
            color: #ff8a75;
        }
    </style>
</head>
<body>
    {% include 'ecommerce/message.html' %}
    <div class="container">
        <!-- بطاقة بيانات المستخدم -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card profile-card">
                    <div class="d-flex justify-content-center">
                        <img src="https://via.placeholder.com/150" alt="صورة المستخدم" class="profile-img">
                    </div>
                    <div class="text-center">
                        <h3 class="card-title">{{username}}</h3>
                        <p class="card-text"><i class="fas fa-phone-alt"></i> +20 123 456 789</p>
                        <p class="card-text"><i class="fas fa-envelope"></i> mohamed@example.com</p>
                        <p class="card-text"><i class="fas fa-lock"></i>{{password}}</p>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary" onclick="window.location.href='{% url 'profile' %}'">تعديل البيانات</button>
                        <button class="btn btn-primary" onclick="window.location.href='{% url 'index' %}'">العوده للصفحه الرئيسيه</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ربط JavaScript و Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // إضافة تأثير عند الضغط على زر التعديل
        function editProfile() {
            alert("سوف يتم إعادة توجيهك لتعديل البيانات.");
        }
    </script>
</body>
</html>
