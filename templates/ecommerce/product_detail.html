<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .product-container {
            display: flex;
            flex-direction: row;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            overflow: hidden;
            width: 90%;
        }

        .product-image {
            flex: 1;
            max-width: 50%;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .product-image img {
            max-width: 100%;
            border-radius: 15px;
            transition: transform 0.5s ease;
        }

        .product-image img:hover {
            transform: scale(1.05);
        }

        .product-details {
            flex: 1;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .product-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 15px;
        }

        .add-to-favorites-link {
            font-size: 24px;
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .add-to-favorites-link.active {
            color: #e63946; /* القلب يصبح أحمر عند التفاعل */
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-transform: capitalize;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="product-container">
        <div class="product-image">
            <img src="{{ product.image.url }}" alt="Product Image">
        </div>
        <div class="product-details">
            <div>
                <div class="product-title">{{ product.name }}</div>
                <div class="product-description">{{ product.description }}</div>
                <div class="product-price">${{ product.price|floatformat:2 }}</div>
            </div>

            <div>
                <a href="{% url 'product_favorites' pk=product.id %}" class="add-to-favorites-link" title="Add to Favorites">&#10084;</a>
                {% include 'ecommerce/message.html' %}

                <form method="GET" action="{% url 'add_to_cart' %}" style="margin-top: 20px;">
                    <label for="quantityInput">أدخل الكمية:</label>
                    <input type="number" id="quantityInput" class="form-control" value="1" min="1" name="quantity" style="width: 100px; display: inline-block;">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <input type="hidden" name="price" value="{{ product.price }}">
                    <button type="submit" class="btn btn-success">أضف إلى العربة</button>
                </form>
            </div>

            <div class="button-group">
                <a href="{% url 'product1' %}" class="btn btn-primary">رجوع للمنتجات</a>
                <a href="/" class="btn btn-secondary">الصفحة الرئيسية</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle favorite icon color
        const favoriteIcon = document.getElementById('favorite-icon');
        favoriteIcon.addEventListener('click', function (event) {
            event.preventDefault(); // منع التحويل للرابط
            this.classList.toggle('active'); // تبديل الحالة لتغيير اللون
        });
    </script>
</body>

</html>
