<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل بيانات المستخدم | {{title}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: #ffffff;
            padding: 30px;
            width: 50%;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .profile-container:hover {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header h3 {
            font-size: 24px;
            color: #333;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ddd;
            margin-bottom: 15px;
            display: inline-block;
            background-image: url('https://via.placeholder.com/120');
            background-size: cover;
            background-position: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4B0082;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4B0082;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #7421c2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .profile-container {
                width: 90%;
            }

            .form-row {
                flex-direction: column;
            }

            .form-row .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar"></div>
            <h3>{{username}}</h3>
            <p>تعديل بياناتك الشخصية</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">الاسم الأول:</label>
                    <input type="text" id="first-name" name="fname" placeholder="أدخل اسمك الأول" value="{{fname}}">
                </div>
                <div class="form-group">
                    <label for="last-name">الاسم الأخير:</label>
                    <input type="text" id="last-name" name="lname" placeholder="أدخل اسمك الأخير" value="{{lname}}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" value="{{email}}">
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" placeholder="أدخل كلمة مرور جديدة" value="{{password}}">
                </div>
            </div>

            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required value="{{phone}}">
            </div>

            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" value="{{username}}">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="address-1">عنوان السكن 1:</label>
                    <input type="text" id="address-1" name="address1" placeholder="أدخل عنوانك" value="{{address1}}">
                </div>
                <div class="form-group">
                    <label for="address-2">عنوان السكن 2:</label>
                    <input type="text" id="address-2" name="address2" placeholder="أدخل عنوانك الإضافي" value="{{address2}}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">المدينة:</label>
                    <input type="text" id="city" name="city" placeholder="أدخل مدينتك" value="{{city}}">
                </div>
                <div class="form-group">
                    <label for="state">المحافظة:</label>
                    <input type="text" id="state" name="state" placeholder="أدخل محافظتك" value="{{state}}">
                </div>
                <div class="form-group">
                    <label for="zip-code">الرمز البريدي:</label>
                    <input type="text" id="zip-code" name="zip_code" placeholder="أدخل الرمز البريدي" value="{{zip_code}}">
                </div>
            </div>

            <button type="submit" name="btnsave">حفظ التعديلات</button>
        </form>
    </div>
</body>
</html>
