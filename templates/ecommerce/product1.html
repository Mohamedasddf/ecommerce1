{% extends 'ecommerce/home.html' %}
{% load static %}
{% block content %}
<div class="container my-4">
    <div class="row g-4">
        {% for product in products|slice:':6' %}
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
            <div class="card shadow-sm border-0 h-100">
                <a href="{% url 'product_detail' product.id %}" class="product-link">
                    <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                </a>
                <div class="card-body d-flex flex-column">
                    <h6 class="card-title text-truncate">{{ product.name }}</h6>
                    <p class="text-muted small text-truncate">{{ product.description }}</p>
                    <div class="mt-auto">
                        <p class="text-success fw-bold">${{ product.price|floatformat:2 }}</p>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-sm btn-primary w-100">عرض المنتج</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    /* الخلفية */
    body {
        background-color: #f8f9fa;
    }

    /* تصميم الكارد */
    .card {
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    /* الصورة داخل الكارد */
    .card-img-top {
        height: 150px;
        object-fit: contain;
        background-color: #f5f5f5;
    }

    /* نصوص المنتج */
    .card-title {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    .text-muted {
        font-size: 12px;
    }

    /* السعر */
    .text-success {
        font-size: 14px;
        margin-bottom: 10px;
    }

    /* زر العرض */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    /* التنسيق للمحتوى داخل الأعمدة */
    .row.g-4 > [class^="col-"] {
        display: flex;
        flex-wrap: wrap;
    }

    .card-body {
        padding: 10px;
    }

    /* تناسق على الهواتف */
    @media (max-width: 576px) {
        .card-img-top {
            height: 120px;
        }
        .card-title {
            font-size: 13px;
        }
        .text-muted {
            font-size: 11px;
        }
    }
</style>
{% endblock %}
